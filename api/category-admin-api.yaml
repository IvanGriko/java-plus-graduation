{
  "openapi": "3.0.1",
  "info": {
    "title": "Category Admin API",
    "description": "API for managing categories in the event service.",
    "version": "1.0-SNAPSHOT"
  },
  "servers": [
    {
      "url": "http://localhost:8083/admin/categories"
    }
  ],
  "paths": {
    "/add": {
      "post": {
        "summary": "Add a new category",
        "operationId": "addCategory",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CategoryDto"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successfully created a new category",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CategoryDto"
                }
              }
            }
          },
          "409": {
            "description": "Conflict: A category with the same name already exists."
          }
        }
      }
    },
    "/delete/{catId}": {
      "delete": {
        "summary": "Delete an existing category",
        "operationId": "deleteCategory",
        "parameters": [
          {
            "in": "path",
            "name": "catId",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Successfully deleted the category",
            "content": {
              "application/json": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "404": {
            "description": "Not Found: The specified category does not exist."
          },
          "409": {
            "description": "Conflict: Cannot delete the category as it has associated events."
          }
        }
      }
    },
    "/update/{catId}": {
      "put": {
        "summary": "Update an existing category",
        "operationId": "updateCategory",
        "parameters": [
          {
            "in": "path",
            "name": "catId",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CategoryDto"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successfully updated the category",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CategoryDto"
                }
              }
            }
          },
          "404": {
            "description": "Not Found: The specified category does not exist."
          },
          "409": {
            "description": "Conflict: Another category with the given name already exists."
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "CategoryDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "name": {
            "type": "string",
            "minLength": 1,
            "maxLength": 50
          }
        },
        "required": ["name"]
      }
    }
  }
}