{
  "openapi": "3.0.1",
  "info": {
    "title": "Comment Public API",
    "description": "Publicly accessible API for fetching comments. Allows getting individual comments, short comments by event, and detailed comments by both event and comment IDs.",
    "version": "1.0"
  },
  "servers": [
    {
      "url": "http://localhost:8083/api/v1/public/comments"
    }
  ],
  "paths": {
    "/by-id/{comId}": {
      "get": {
        "summary": "Get a complete comment by its ID",
        "operationId": "getCompleteComment",
        "parameters": [
          {
            "name": "comId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "Unique identifier of the comment"
          }
        ],
        "responses": {
          "200": {
            "description": "Full comment successfully fetched",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CommentDto"
                }
              }
            }
          },
          "404": {
            "description": "Comment not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          },
          "403": {
            "description": "Access denied: Comment is awaiting approval",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    },
    "/short-by-event/{eventId}": {
      "get": {
        "summary": "Get short comments for a specific event",
        "operationId": "getShortCommentsByEvent",
        "parameters": [
          {
            "name": "eventId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "Unique identifier of the event"
          },
          {
            "name": "from",
            "in": "query",
            "schema": {
              "type": "integer",
              "format": "int32",
              "default": 0
            },
            "description": "Offset for pagination"
          },
          {
            "name": "size",
            "in": "query",
            "schema": {
              "type": "integer",
              "format": "int32",
              "default": 10
            },
            "description": "Number of records per page"
          }
        ],
        "responses": {
          "200": {
            "description": "Short comments for the event successfully fetched",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CommentShortDto"
                  }
                }
              }
            }
          },
          "404": {
            "description": "Event not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    },
    "/by-event-and-id/{eventId}/{comId}": {
      "get": {
        "summary": "Get a complete comment by both event and comment IDs",
        "operationId": "getDetailedCommentByEventAndId",
        "parameters": [
          {
            "name": "eventId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "Unique identifier of the event"
          },
          {
            "name": "comId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "Unique identifier of the comment"
          }
        ],
        "responses": {
          "200": {
            "description": "Full comment successfully fetched",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CommentDto"
                }
              }
            }
          },
          "404": {
            "description": "Comment or event not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          },
          "403": {
            "description": "Access denied: Comment is awaiting approval",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "CommentDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "author": {
            "type": "object",
            "$ref": "#/components/schemas/UserDto"
          },
          "event": {
            "type": "object",
            "$ref": "#/components/schemas/EventCommentDto"
          },
          "createTime": {
            "type": "string",
            "format": "date-time"
          },
          "text": {
            "type": "string"
          },
          "approved": {
            "type": "boolean"
          }
        },
        "example": {
          "id": 1,
          "author": {
            "id": 1,
            "email": "user@example.com",
            "fullName": "John Doe"
          },
          "event": {
            "id": 1,
            "title": "Sample Event"
          },
          "createTime": "2023-10-05T12:00:00+03:00",
          "text": "Sample comment",
          "approved": true
        }
      },
      "CommentShortDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "author": {
            "type": "object",
            "$ref": "#/components/schemas/UserDto"
          },
          "createTime": {
            "type": "string",
            "format": "date-time"
          },
          "text": {
            "type": "string"
          }
        },
        "example": {
          "id": 1,
          "author": {
            "id": 1,
            "email": "user@example.com",
            "fullName": "John Doe"
          },
          "createTime": "2023-10-05T12:00:00+03:00",
          "text": "Sample comment"
        }
      },
      "UserDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "email": {
            "type": "string",
            "format": "email"
          },
          "fullName": {
            "type": "string"
          }
        }
      },
      "EventCommentDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "title": {
            "type": "string"
          }
        }
      },
      "ApiError": {
        "type": "object",
        "properties": {
          "status": {
            "type": "integer",
            "format": "int32"
          },
          "reason": {
            "type": "string"
          },
          "message": {
            "type": "string"
          },
          "timestamp": {
            "type": "string",
            "format": "date-time"
          }
        },
        "example": {
          "status": 404,
          "reason": "Not Found",
          "message": "Comment or event not found",
          "timestamp": "2023-10-05T12:00:00+03:00"
        }
      }
    }
  }
}