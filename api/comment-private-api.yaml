{
  "openapi": "3.0.1",
  "info": {
    "title": "Comment Private API",
    "description": "API for users to manage their own comments. Includes creation, modification, and deletion of comments.",
    "version": "1.0"
  },
  "servers": [
    {
      "url": "http://localhost:8083/api/v1/private/comments"
    }
  ],
  "paths": {
    "/create": {
      "post": {
        "summary": "Create a new comment",
        "operationId": "createComment",
        "parameters": [
          {
            "name": "userId",
            "in": "query",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the current user"
          },
          {
            "name": "eventId",
            "in": "query",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the event that the comment belongs to"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CommentCreateDto"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Comment successfully created",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CommentDto"
                }
              }
            }
          },
          "400": {
            "description": "Validation error occurred",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          },
          "409": {
            "description": "Conflict: Cannot post a comment to an unpublished event",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    },
    "/delete/{comId}": {
      "delete": {
        "summary": "Delete a comment",
        "operationId": "deleteComment",
        "parameters": [
          {
            "name": "userId",
            "in": "query",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the user initiating the deletion"
          },
          {
            "name": "comId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the comment to be deleted"
          }
        ],
        "responses": {
          "200": {
            "description": "Comment successfully deleted",
            "content": {
              "application/json": {
                "schema": {
                  "type": "string"
                }
              }
            }
          },
          "404": {
            "description": "Comment not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          },
          "409": {
            "description": "Conflict: Cannot delete someone else's comment",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    },
    "/edit/{comId}": {
      "patch": {
        "summary": "Edit a comment",
        "operationId": "editComment",
        "parameters": [
          {
            "name": "userId",
            "in": "query",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the user making the change"
          },
          {
            "name": "comId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "ID of the comment to be modified"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CommentCreateDto"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Comment successfully updated",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CommentDto"
                }
              }
            }
          },
          "404": {
            "description": "Comment not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          },
          "409": {
            "description": "Conflict: Cannot modify someone else's comment",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ApiError"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "CommentDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "author": {
            "type": "object",
            "$ref": "#/components/schemas/UserDto"
          },
          "event": {
            "type": "object",
            "$ref": "#/components/schemas/EventCommentDto"
          },
          "createTime": {
            "type": "string",
            "format": "date-time"
          },
          "text": {
            "type": "string"
          },
          "approved": {
            "type": "boolean"
          }
        },
        "example": {
          "id": 1,
          "author": {
            "id": 1,
            "email": "user@example.com",
            "fullName": "John Doe"
          },
          "event": {
            "id": 1,
            "title": "Sample Event"
          },
          "createTime": "2023-10-05T12:00:00+03:00",
          "text": "Sample comment",
          "approved": true
        }
      },
      "UserDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "email": {
            "type": "string",
            "format": "email"
          },
          "fullName": {
            "type": "string"
          }
        }
      },
      "EventCommentDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "title": {
            "type": "string"
          }
        }
      },
      "CommentCreateDto": {
        "type": "object",
        "properties": {
          "text": {
            "type": "string"
          }
        },
        "required": ["text"]
      },
      "ApiError": {
        "type": "object",
        "properties": {
          "status": {
            "type": "integer",
            "format": "int32"
          },
          "reason": {
            "type": "string"
          },
          "message": {
            "type": "string"
          },
          "timestamp": {
            "type": "string",
            "format": "date-time"
          }
        },
        "example": {
          "status": 404,
          "reason": "Not Found",
          "message": "Comment with ID X not found",
          "timestamp": "2023-10-05T12:00:00+03:00"
        }
      }
    }
  }
}