{
  "openapi": "3.0.1",
  "info": {
    "title": "User API",
    "description": "API for creating, deleting, and retrieving user information.",
    "version": "1.0-SNAPSHOT"
  },
  "servers": [
    {
      "url": "http://localhost:8082"
    }
  ],
  "paths": {
    "/admin/users": {
      "post": {
        "summary": "Create a new user",
        "operationId": "createUser",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/NewUserRequestDto"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "User created successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UserDto"
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid input data"
          },
          "409": {
            "description": "Conflict: Email address already registered"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      },
      "get": {
        "summary": "Get a list of users",
        "operationId": "getUsers",
        "parameters": [
          {
            "in": "query",
            "name": "ids",
            "style": "form",
            "explode": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "integer",
                "format": "int64"
              }
            },
            "description": "Optional list of user IDs to retrieve"
          },
          {
            "in": "query",
            "name": "from",
            "schema": {
              "type": "integer",
              "default": 0
            },
            "description": "Pagination starting point"
          },
          {
            "in": "query",
            "name": "size",
            "schema": {
              "type": "integer",
              "default": 10
            },
            "description": "Number of users per page"
          }
        ],
        "responses": {
          "200": {
            "description": "List of users",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/UserDto"
                  }
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid parameters"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    },
    "/admin/users/{userId}": {
      "delete": {
        "summary": "Delete a user by their ID",
        "operationId": "deleteUser",
        "parameters": [
          {
            "in": "path",
            "name": "userId",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "User ID to delete"
          }
        ],
        "responses": {
          "204": {
            "description": "User deleted successfully"
          },
          "400": {
            "description": "Bad Request: Invalid user ID"
          },
          "404": {
            "description": "User not found"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      },
      "get": {
        "summary": "Get full information about a user by their ID",
        "operationId": "getUser",
        "parameters": [
          {
            "in": "path",
            "name": "userId",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "User ID to fetch"
          }
        ],
        "responses": {
          "200": {
            "description": "User information",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UserDto"
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid user ID"
          },
          "404": {
            "description": "User not found"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    },
    "/admin/users/{userId}/short": {
      "get": {
        "summary": "Get short information about a user by their ID",
        "operationId": "getUserShort",
        "parameters": [
          {
            "in": "path",
            "name": "userId",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "description": "User ID to fetch"
          }
        ],
        "responses": {
          "200": {
            "description": "Short user information",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UserShortDto"
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid user ID"
          },
          "404": {
            "description": "User not found"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    },
    "/admin/users/all/short": {
      "get": {
        "summary": "Get a list of short user information by IDs",
        "operationId": "getUserShortDtoListByIds",
        "parameters": [
          {
            "in": "query",
            "name": "ids",
            "style": "form",
            "explode": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "integer",
                "format": "int64"
              }
            },
            "description": "Optional list of user IDs to retrieve"
          }
        ],
        "responses": {
          "200": {
            "description": "List of short user information",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/UserShortDto"
                  }
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid parameters"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    },
    "/admin/users/all/full": {
      "get": {
        "summary": "Get a list of full user information by IDs",
        "operationId": "getUserDtoListByIds",
        "parameters": [
          {
            "in": "query",
            "name": "ids",
            "style": "form",
            "explode": true,
            "schema": {
              "type": "array",
              "items": {
                "type": "integer",
                "format": "int64"
              }
            },
            "description": "Optional list of user IDs to retrieve"
          }
        ],
        "responses": {
          "200": {
            "description": "List of full user information",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/UserDto"
                  }
                }
              }
            }
          },
          "400": {
            "description": "Bad Request: Invalid parameters"
          },
          "500": {
            "description": "Internal Server Error"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "UserDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "email": {
            "type": "string"
          },
          "name": {
            "type": "string"
          }
        }
      },
      "UserShortDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "name": {
            "type": "string"
          }
        }
      },
      "NewUserRequestDto": {
        "type": "object",
        "properties": {
          "email": {
            "type": "string"
          },
          "name": {
            "type": "string"
          }
        },
        "required": ["email", "name"]
      }
    }
  }
}