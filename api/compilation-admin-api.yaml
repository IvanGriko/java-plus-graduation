      "delete": {
        "tags": ["Admin Compilations"],
        "summary": "Delete a compilation by its ID",
        "operationId": "deleteCompilation",
        "parameters": [
          {
            "in": "path",
            "name": "compId",
            "schema": {
              "type": "integer",
              "format": "int64"
            },
            "required": true,
            "description": "The unique identifier of the compilation"
          }
        ],
        "responses": {
          "204": {
            "description": "No Content"
          },
          "404": {
            "description": "Resource not found",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "code": {
                      "type": "integer",
                      "format": "int32"
                    },
                    "reason": {
                      "type": "string"
                    },
                    "message": {
